{% extends "external/base.html" %}
{% block main %}
    <form method="post" enctype="multipart/form-data" action="{% url 'view-sign-up' %}">
        {% csrf_token %}
        {{ form.errors }}
    <div class="spacer"></div>
    <div class="row ">
        <div class="col s6 offset-s2">
            <div class="row">
                <a class="registration">Регистрация</a>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col s4 offset-s1">
                <div class="input-field col s12">
                    {{ form.username }}
                    <label for="input_text">Имя пользователя</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s1 ">
                <div class="input-field col s12">
                    {{ form.email }}
                    <label for="{{ form.email.id_for_label }}">Ваш e-mail</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s1">
                <div class="input-field col s12">
                    {{ form.password1 }}
                    <label for="password1">Пароль</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s1">
                <div class="input-field col s12">
                    {{ form.password2 }}
                    <label for="password2">Подтверждение пароля</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s2">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light green darken-1" id="submit" type="submit" name="action">
                        <a class="white-text">Зарегистрироваться
                            <i class="material-icons right">done</i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
