{% extends "base.html" %}
{% block main %}
    <form method="post" enctype="multipart/form-data" action="{% url 'view-sign-in' %}">
        {% csrf_token %}
        {{ form.errors }}
        <div class="spacer"></div>
        <div class="row">
            <div class="col s6 offset-s2">
                <div class="row">
                    <a class="registration">Вход</a>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s4 offset-s1">
                    <div class="input-field col s12">
                        {{ form.username }}
                        <label for="email">Имя пользователя</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s4 offset-s1">
                    <div class="input-field col s12">
                        {{ form.password }}
                        <label for="password">Пароль</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s1">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light green darken-1" id="submit" type="submit"
                                name="action">Войти
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s1">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light black">
                            <a href={% url 'view-sign-up' %} class="white-text">Зарегестрироваться</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
