{% extends 'internal/base-account.html' %}
{% block additional-css %}
    <link href="/plugins/switchery/dist/switchery.min.css" rel="stylesheet"/>
{% endblock %}

{% block activate-management %} active{% endblock %}
{% block activate-create %} active{% endblock %}


{% block right-content %}
    <div class="content-page">
        <div class="content">
            <div class="container">
                <h4 class="m-h-40 header-title"><b>Создание нового пользователя MongoDB</b></h4>

                <form class="card-box">
                    <div class="row">
                        <div class="form-group clearfix">
                            <p class="m-h-30 header-title"></p>


                            <div class="col-lg-10">
                                <div class="form-group clearfix">
                                    <label class="col-lg-4 control-label" for="my-name"> Выберите MongoDB
                                    </label>

                                    <div class="col-lg-8">
                                        <select id="to-db" class="form-control select2">
                                            <option></option>
                                            <option value="">
                                                valval
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group clearfix">
                                    <label class="control-label col-lg-4 " for="my-name"> Имя пользователя
                                    </label>

                                    <div class="col-lg-8">
                                        <input id="my-name" name="my-name" type="text"
                                               class="required form-control">

                                    </div>
                                </div>

                                <div class="form-group clearfix">
                                    <label class="col-lg-4 control-label" for="my-password">Пароль
                                    </label>

                                    <div class="col-lg-8">
                                        <input id="my-password" name="my-password" type="password"
                                               class="required form-control">
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="col-lg-4 control-label" for="my-password"> Имеет только права на
                                        чтение
                                    </label>

                                    <div class="col-lg-8  switchery-demo">
                                        <input class="need-embed" type="checkbox" data-plugin="switchery"
                                               data-color="#f05050"/>
                                    </div>
                                </div>
                                <div class="form-group clearfix">
                                    <div class="col-md-12 text-right">
                                        <div class="col-md-5 col-md-offset-7">
                                            <button type="button" id="set-dbs"
                                                    class="btn btn-block btn-success waves-effect waves-light">
                                                <h5 class="text-white"><i class="fa fa-check"></i>
                                                    Создать </h5>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
